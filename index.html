<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S検</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="src/quiz.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4">実用サイゼリヤ技能検定</h1>
        <p class="text-left mb-4">商品名を見て、各問題の回答を入力してください。わからない場合は空欄で回答してください。また、回答は算用数字で回答してください。</p>
        
        <div id="startSection">
            <button onclick="startQuiz()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">開始</button>
        </div>
        
        <div id="quizSection" class="hidden">
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="0">ここに問題が表示されます</p>
                <input type="number" id="answer1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="1">ここに問題が表示されます</p>
                <input type="number" id="answer2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="2">ここに問題が表示されます</p>
                <input type="number" id="answer3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="3">ここに問題が表示されます</p>
                <input type="number" id="answer4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="4">ここに問題が表示されます</p>
                <input type="number" id="answer5" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="5">ここに問題が表示されます</p>
                <input type="number" id="answer6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="6">ここに問題が表示されます</p>
                <input type="number" id="answer7" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <p class="text-left font-medium mb-2" id="7">ここに問題が表示されます</p>
                <input type="number" id="answer8" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <button onclick="showResults()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">採点</button>
        </div>

        <div id="resultSection" class="hidden mt-4 font-bold">
            <p id="result">ここに結果が表示されます。</p>
            <p id="score" class="mt-4">合計点数: 0点</p>
            <button onclick="resetQuiz()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">やりなおす</button>
        </div>
    </div>
</body>
</html>
